spring.application.name=Learn spring-boot
spring.
# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Optional: file-based DB (uncomment to use)
# spring.datasource.url=jdbc:h2:file:~/testdb;AUTO_SERVER=TRUE
# spring.datasource.username=sa
# spring.datasource.password=
server.servlet.context-path=/jpa
